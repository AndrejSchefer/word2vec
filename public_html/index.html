<html>
    <head>
        <meta charset="utf-8">
        <title>Word2Vec with tensorflow.js</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <meta content="word2vec nlp  tensorflow.js machine-learning, deep-learning" name="keywords">
        <meta content="word2vec nlp tensorflow.js machine-learning, deep-learning" name="description">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.async.js"></script>
        <script src="js/tsne.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    </head>
    <body>
        <div class="header navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top" >
            Word2Vec with Tensorflow.js<br />
            <span>by Andrej Schefer and Leo Born</span>
        </div>

        <div class="wrapper container">
            <a class="link" target="_blank" href="http://www.andrejschefer.de/">www.andrejschefer.de</a>

            <div class="block form">
                <h1>Konfiguration</h1>
                <div class="block_inner">
                    <div class="input-group mb-3">
                        <input type="text" value="100" class="form-control" id="hiddenUnits">
                        <div class="input-group-append">
                            <span  class="input-group-text" >Hidden Units</span>
                        </div>
                    </div>
                    
                    <div class="info">type: softmax, sigmoid</div>
                    <div class="input-group mb-3">
                        <input type="text" value="softmax" class="form-control" id="activation">
                        <div class="input-group-append">
                            <span  class="input-group-text" >Activation Function</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" value="100" class="form-control" id="epochs">
                        <div class="input-group-append">
                            <span  class="input-group-text" >epochs</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Text</span>
                        </div>
                        <textarea class="text form-control" aria-label="With textarea">King is a man. Prince becomes a king. Queen is a woman. King is married to the queen.</textarea>
                    </div>
                    <input class="btn btn-success learn" value="Learn" type="button">
                </div>
            </div>

            <div id="status" class="block">                   
                <h1>Learn Status</h1>
                <div class="status"></div>
            </div>

            <div class="block">
                <h1>Loss (Gradient descent)</h1>
                <div id="loss" class="loss"></div>
                <canvas  id="lossfunction"></canvas> 
            </div>

            <div class="block">
                <h1>Word2Vec</h1>
                <canvas  id="canvas"></canvas>
            </div>
            <table class="table table-striped wordCordinaten">
            </table>


            <div class="clear"></div>
        </div>
        <script src="js/makeATensorflowModel.js"></script>
        <script src="js/train.js"></script>
    </body>
</html>
