<!--
Grossadmiral bezeichnete den hoechsten Dienstgrad des Seeoffizierskorps in den Marinen verschiedener Staaten im zwanzigen
Jahrhundert, vor allem aber in der Kaiserlichen Marine und Kriegsmarine
des Deutschen Reiches.
Der Dienstgrad entsprach weitgehend dem Flottenadmiral angelsaechsischer
Flotten und war im Rang dem (General-)Feldmarschall der Landstreitkraefte gleichgestellt.
Das Wort Grossadmiral tauchte ab 1794 in der deutschsprachigen Literatur
als Beschreibung fuer den englischen Lord High Admiral auf.
Im Jahre 1900 wurde in der Kaiserlichen Marine der Rang eines Grossadmirals geschaffen.
